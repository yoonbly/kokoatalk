<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Kokoa Clone</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>110%</span>
            <i class="fas fa-battery-full fa-lg"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>

    <header class="welcome-header">
        <h1 class="welcome-header__title">Welcome to Kokoa Clone</h1>
        <p class="welcome-header__text">If you have Kokoa Account,<br> log in with your email or phone number.
        </p>
    </header>

    <form action="friends.html" method="get" class="login-form">
        <input class="login-form__input" name="username" required type="text" placeholder="Email or Phone number"/>
        <input class="login-form__input" name="password" required type="password" placeholder="Password"/>
        <input class="login-form__btn" type="submit" value="Log In"/>
        <a class="login-form__a" href="#">Find Kokoa Account or Password</a>
    </form>
    
    <div id="no-mobile">
        <span>(☞ﾟヮﾟ)☞ Your screen is super big ☜(ﾟヮﾟ☜)</span>
    </div>
    
    <script src="https://kit.fontawesome.com/171547daaf.js" crossorigin="anonymous"></script>
</body>
</html>
